<canvas id="canvas" width="300" height="300"></canvas>
<script src="web-lib/processing.js"></script>
<script src="web-lib/functional-light.js"></script>
<script>
  //Vamos a usar http://processingjs.org/

  // Importamos las librerias
  let { append, cons, first, isEmpty, isList, length, rest } = functionalLight;

  function make(data, attribute) {
    return Object.assign({}, data, attribute);
  } 

  //FUNCIONES
  /*pop:list->list
Quita el último elemento de una lista
pop([1,2,3])->[1,2]
pop([4,0,5,9,7])->[4,0,5,9]
*/
function pop(list) {
    if(length(list)==1) {
        return [];
    } else {
        return cons(first(list),pop(rest(list)));
    }
}
/*movement
Recibe el world, una variable y la dirección y retorna el movimiento 
*/
function movement(world,ax,ay) {
  if(first(world.snake).x==world.food.x && first(world.snake).y==world.food.y) {
          return make(world,{food:make(world.food,{x:(Math.floor(Math.random()*30)*10), y:(Math.floor(Math.random()*30)*10)}),snake:cons({x: first(world.snake).x + ax, y: first(world.snake).y + ay},world.snake),});
        } else {
        return make(world,{snake:cons({x: first(world.snake).x + ax , y: first(world.snake).y + ay},pop(world.snake))});
        }
}
/*distance:Object,Object -> Number
 Halla la distancia entre dos puntos (objetos) usando el teorema de Pitágoras
 */
 function distance(p1,p2) {
    return pitagoras(p1.x-p2.x, p1.y-p2.y);
 }

 /*pitagoras:Number,Number-> Number
 Halla la hipotenusa dados los dos catetos
 */
 function pitagoras(a,b) {
    return Math.sqrt(Math.pow(a,2) + Math.pow(b,2));
 }

  const mySnake = [{ x: 100, y: 100 }, { x: 90, y: 100 }, { x: 80, y: 100 },{ x:70, y:100}];
  const myFood = {x:(Math.floor(Math.random()*30)*10), y:(Math.floor(Math.random()*30)*10), width:10, height:10, r: 210, g:210, b:100, existance:false}

  function sketchProc(processing) {

    /**
     * Esto se llama antes de iniciar el juego
     */
    processing.setup = function () {
      processing.frameRate(10);
      processing.size(400, 400);
      processing.background(10, 200, 50);
      processing.state = { x: 100, y: 100, width: 10, height: 10, direction:"", snake: mySnake, food:myFood, alive:true};
    }

    function crashBody(body,head,world){
        if(isEmpty(body)) {
          return make(world,{})
        } else if(head.x == first(body).x && head.y == first(body).y) {
          processing.noLoop();
          return make(world,{alive:false})
        } 
        else {
          return crashBody(rest(body),head);
        }
            
      } 
    /**
    * Actualiza el mundo en cada tic del reloj. Retorna el nuevo estado del mundo
    */
    processing.onTic = function (world) {
      if(world.alive==true){
        crashBody(rest(world.snake),first(world.snake),world);
        switch (world.direction) {
          case "UP":
          return movement(world,0,-10);
          break;
          case "DOWN":
          return movement(world,0,10);
          break;
          case "LEFT":
          return movement(world,-10,0);
          break;
          case "RIGHT":
          return movement(world,10,0);
          break;
          default:
          return make(world,{});
        }
      }
      
    
    }

 //POR QUÉ FUNCIONA SOLO AL HACER CLICK EN EL CUADRADO?
 
    /**
    * Actualiza el mundo cada vez que se oprime una tecla. Retorna el nuevo stado del mundo
    */
    processing.onKeyEvent = function (world, keyCode) {
      switch (keyCode) {
        case processing.UP:
        if(world.direction=="DOWN") {
          return make(world, {direction:"DOWN"})
        }
          return make(world, { direction: "UP" });
          break;
        case processing.DOWN:
        if(world.direction=="UP") {
          return make(world, {direction:"UP"})
        }
          return make(world, { direction: "DOWN" });
          break;
        case processing.LEFT:
        if(world.direction=="RIGHT") {
          return make(world, {direction:"RIGHT"})
        }
          return make(world, { direction: "LEFT"});
          break;
        case processing.RIGHT:
        if(world.direction=="LEFT") {
          return make(world, {direction:"LEFT"})
        }
          return make(world, { direction: "RIGHT" });
          break;
        default:
          
          return make(world, {});
      }
      
    }

    // Dibuja algo en el canvas. Aqui se pone todo lo que quieras pintar
    processing.drawGame = function (world) {
      processing.background(10, 200, 50);
      
      
      function drawSnake(snake) {
        snake.forEach(part => {
          processing.fill(240, 240, 240);
          processing.rect(part.x, part.y, world.width, world.height);
        })
      }
      drawSnake(world.snake);
      
      function drawFood(food) {
        if(food.existance==false) {
          processing.fill(food.r, food.g, food.b);
          processing.rect(food.x, food.y, food.width, food.height);
    
        }
      }
      drawFood(world.food);
    
     
     // crashBody(rest(world.snake),first(world.snake));
      
    }

    // Esta es la función que pinta todo. Se ejecuta 60 veces por segundo. 
    // No cambie esta función. Su código debe ir en drawGame
    processing.draw = function () {
      processing.drawGame(processing.state);
      processing.state = processing.onTic(processing.state);
    };

    // Esta función se ejecuta cada vez que presionamos una tecla. 
    // No cambie esta función. Su código debe ir en onKeyEvent
    processing.keyPressed = function () {
      processing.state = processing.onKeyEvent(processing.state, processing.keyCode);
    }
  }

  var canvas = document.getElementById("canvas");

  // Adjuntamos nuestro sketch al framework de processing
  var processingInstance = new Processing(canvas, sketchProc);
</script>
